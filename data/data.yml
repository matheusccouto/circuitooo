Interlagos:
  image: data/img/interlagos.png
  location: São Paulo, Brasil
  tips:
    - Foi inaugurado em 12 de maio de 1940.
    - Sediou em 1972 o seu primeiro grande prêmio de Fórmula 1.
    - Em 1985 foi renomeado para homenagear um falecido de Fórmula 1.
    - O circuito tem sentido anti-horário.
    - Fica localizado entre dois lagos artificiais.
