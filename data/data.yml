Catalunha:
  image: data/img/barcelona.png
  location: Montmeló, Espanha
  tips:
    - Este circuito é um dos poucos onde se realizam testes coletivos da Fórmula 1.
    - Foi inaugurado em 1991.
    - Também recebe corridas do mundial de Moto GP.
    - Já foi ponto de partida e chegada de um evento de ciclismo de olimpíadas.
    - Com longas retas e grande variedade de curvas, é considerado um circuito equilibrado.
Monaco:
  image: data/img/monaco.png
  location: Monte Carlo, Mônaco
  tips:
    - É um circuito de rua.
    - Sua corrida inaugural foi em 1929.
    - Tem a curva mais lenta da Fórmula 1.
    - É um circuito com poucas oportunidades de ultrapassagem.
    - Fez parte do calendário da primeira temporada de Fórmula 1 em 1950.
Baku:
  image: data/img/baku.png
  location: Bacu, Azerbaijão
  tips: 
    - É um circuito de rua.
    - É um dos traçados mais longos do calendário atual de Fórmula 1.
    - Teve sua estreia em 2016.
    - Foi projetado para ser o circuito de rua mais rápido da Fórmula 1.
    - Foi projetado por Hermann Tilke.
Gilles Villeneuve:
  image: data/img/montreal.png
  location: Monteral, Canadá
  tips:
    - É localizado dentro de um ilha artificial.
    - Recebeu seu primeiro grande prêmio de Fórmula 1 em 1978.
    - Um de seus muros foi apelidado de Muro dos Campeões após 3 campeões do mundo baterem nele na mesma prova.
    - Foi renomeado em 1982 para homenagear um falecido piloto de Fórmula 1.
    - Em 2011 bateu o recorde de corrida mais longa da história da Fórmula 1.
Silverstone:
  image: data/img/silverstone.png
  location: Silverstone, Reino Unido
  tips:
    - Funcionou como pista de decolagem durante a segunda guerra mundial.
    - Fez parte do calendário da primeira temporada de Fórmula 1 em 1950.
    - A primeira vitória da Ferrai na Fórmula 1 foi nesse circuito.
    - Em 2021, recebeu a primeira corrida Sprint da história da Fórmula 1
    - Recebeu mais de 350 mil espectadores em um final de semana da Fórmula 1.
