Interlagos:
  image: data/img/interlagos.png
  location: São Paulo, Brasil
  tips:
    - Foi inaugurado em 12 de maio de 1940.
    - Sediou em 1972 o seu primeiro grande prêmio de Fórmula 1.
    - Em 1985 foi renomeado para homenagear um falecido piloto de Fórmula 1.
    - O circuito tem sentido anti-horário.
    - Fica localizado entre dois lagos artificiais.
Spa-Francorchamps:
  image: data/img/spa.png
  location: Stavelot, Bélgica
  tips:
    - Recebeu a sua primeira corrida em 1922.
    - Fez parte do calendário da primeira temporada de Fórmula 1 em 1950.
    - Sua curva mais famosa se chama Eau Rouge.
    - É o circuito mais longo no calendário atual da Fórmula 1.
    - É considerado um dos circuitos mais desafiadores do calendário atual da Fórmula 1.
Sakhir:
  image: data/img/sakhir.png
  location: Sakhir, Barém
  tips:
    - Sua primeira corrida foi em 2004.
    - Foi o primeiro circuito do Oriente Médio a entrar no calendário da Fórmula 1.
    - Atualmente recebe corridas nortunas na Fórmula 1.
    - Por causa de restrições locais, a celebração do pódio é feita com bebida não-alcoólica.
    - Este circuito tem 6 traçados diferentes.
Corniche de Gidá:
  image: data/img/jeddah.png
  location: Gidá, Arábia Saudita
  tips:
    - É um circuito de rua.
    - Sua primeira corrida foi em 2021.
    - É o circuito com mais curvas no calendário atual da Fórmula 1.
    - Tem a segunda maior velocidade média do calendário atual da Fórmula 1.
    - É o segundo circuito mais longo do calendário atual da Fórmula 1.
Albert Park:
  image: data/img/albert-park.png
  location: Melbourne, Austrália
  tips:
    - É um circuito de rua.
    - Faz parte do calendário da Fórmula 1 desde 1996.
    - Esteve ausente dos calendários de 2020 e 2021 por causa da pandemia da Covid-19.
    - Costumava receber a primeira corrida da temporada.
    - Já recebeu mais de 300 mil espectadores em um final de semana.
